<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Your Salon Name</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }
        header {
            background-color: #d63384;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }
        nav {
            background-color: #b81d5e;
            padding: 10px;
            text-align: center;
        }
        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        nav ul li {
            display: inline;
            margin: 0 15px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }
        nav ul li a:hover {
            color: #ffccdd;
        }
        /* Hero Section with Background Image */
        .hero {
            background: url('images/hero.jpg') no-repeat center center/cover;
            height: 500px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
            padding: 40px;
        }
        .hero {
			position: relative; /* Makes positioning inside hero possible */
			background: url('images/hero.jpg') no-repeat center center/cover;
			min-height: 500px;
			display: flex;
			align-items: flex-start; /* Moves content to the top */
			justify-content: center;
			text-align: center;
			color: white;
			padding-top: 20px; /* Adjust spacing */
		}
		.hero h1 {
			position: absolute;
			top: 5%; /* Moves text to the top */
			left: 50%;
			transform: translateX(-50%);
			background: rgba(0, 0, 0, 0.5);
			padding: 15px 25px;
			border-radius: 8px;
        }
        footer .cta-button {
			display: inline-block;
			padding: 12px 25px;
			background-color: #b81d5e;
			color: white;
			font-size: 18px;
			text-decoration: none;
			border-radius: 30px;
			margin: 10px auto;
			transition: background 0.3s, transform 0.2s;
		}
		footer .cta-button:hover {
			background-color: #921347;
			transform: scale(1.05);
		}
        }
        footer {
            background-color: #2c2c2c;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Your Salon</h1>
    </header>
    
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="aboutus.html">About Us</a></li>
            <li><a href="services.html">Services & Pricing</a></li>
            <li><a href="gallery.html">Gallery</a></li>
            <li><a href="booking.html">Book Now</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>

    <section class="hero">
        <h1>Your Beauty, Our Passion</h1>
    </section>
    
    <footer>
	    <a href="booking.html" class="cta-button">Book an Appointment</a>
        <p>&copy; 2024 Your Salon Name. All rights reserved.</p>
    </footer>
</body>
</html>

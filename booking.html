<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Services - Your Salon Name</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .home-button {
            display: inline-block;
            padding: 12px 25px;
            background-color: #b81d5e;
            color: white;
            font-size: 18px;
            text-decoration: none;
            border-radius: 30px;
            margin: 20px auto;
            display: block;
            width: max-content;
            transition: background 0.3s, transform 0.2s;
        }
        .home-button:hover {
            background-color: #921347;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <header>
        <h1>Book an Appointment</h1>
    </header>
    <section>
        <h2>Schedule Your Visit</h2>
        <form action="#" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" required>
            <label for="service">Select Service:</label>
            <select id="service" name="service">
                <option>Haircut & Styling</option>
                <option>Bridal & Party Makeup</option>
                <option>Facials & Skincare</option>
                <option>Nail Art & Spa</option>
            </select>
            <label for="date">Preferred Date:</label>
            <input type="date" id="date" name="date" required>
            <button type="submit">Book Now</button>
        </form>
    </section>
    <footer>
        <p>&copy; 2024 Your Salon Name. All rights reserved.</p>
    </footer>
</body>
</html>

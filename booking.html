<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book an Appointment - Your Salon Name</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .home-button {
            display: inline-block;
            padding: 12px 25px;
            background-color: #b81d5e;
            color: white;
            font-size: 18px;
            text-decoration: none;
            border-radius: 30px;
            margin: 20px auto;
            display: block;
            width: max-content;
            transition: background 0.3s, transform 0.2s;
        }
        .home-button:hover {
            background-color: #921347;
            transform: scale(1.05);
        }
        form {
            display: flex;
            flex-direction: column;
            width: 50%;
            margin: auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        label {
            margin: 10px 0 5px;
            font-weight: bold;
        }
        input, select, button {
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
        button {
            background-color: #b81d5e;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background-color: #921347;
        }
        header {
            background-color: #d63384;
            color: white;
            padding: 20px;
            text-align: center;
        }
        footer {
            background-color: #2c2c2c;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Book an Appointment</h1>
        <a href="index.html" class="home-button">üè† Back to Home</a>
    </header>
    <section>
        <h2>Schedule Your Visit</h2>
        <form action="#" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" required>
            <label for="service">Select Service:</label>
            <select id="service" name="service">
                <option>Haircut & Styling</option>
                <option>Bridal & Party Makeup</option>
                <option>Facials & Skincare</option>
                <option>Nail Art & Spa</option>
            </select>
            <label for="date">Preferred Date:</label>
            <input type="date" id="date" name="date" required>
            <button type="submit">Book Now</button>
        </form>
    </section>
    <footer>
        <p>&copy; 2024 Your Salon Name. All rights reserved.</p>
    </footer>
</body>
</html>

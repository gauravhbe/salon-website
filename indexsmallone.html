<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Your Salon Name</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }
        header {
            background-color: #d63384;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }
        .home-container {
            text-align: center;
            padding: 40px;
        }
		.home-container h1 {
			background: #d63384; /* Matches header color */
			color: white;
			display: inline-block;
			padding: 15px 25px;
			border-radius: 8px;
		}
        .cta-button {
            display: inline-block;
            padding: 12px 25px;
            background-color: #b81d5e;
            color: white;
            font-size: 18px;
            text-decoration: none;
            border-radius: 30px;
            margin: 20px auto;
            transition: background 0.3s, transform 0.2s;
        }
        .cta-button:hover {
            background-color: #921347;
            transform: scale(1.05);
        }
        footer {
            background-color: #2c2c2c;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 20px;
        }
	
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Your Salon</h1>
    </header>
    <section class="home-container">
        <h1>Your Beauty, Our Passion</h1>
        <p>Experience luxury beauty treatments in a relaxing and professional environment.</p>
        <a href="booking.html" class="cta-button">Book an Appointment</a>
    </section>
    <footer>
        <p>&copy; 2024 Your Salon Name. All rights reserved.</p>
    </footer>
</body>
</html>
